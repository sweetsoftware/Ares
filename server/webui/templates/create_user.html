{% with title="Ares" %}
{% include "header.html" %}
{% endwith %}

    <div class="container">
    	<section id="main_content">

        <h2>Please define a password for the Web Interface.</h2>
        <form method="POST" id="passform">
            Username<br><input type="text" name="username"><br><br>
            New Password<br><input type="password" name="password" id="password1"><br><br>
            Confirm<br><input type="password" id="password2"><br><br>
            {% if show_checkbox %}
                Is Admin<br><input type="checkbox" name="is_admin" value="yes"><br><br>
            {% else %}
                <input type="hidden" name="is_admin" value="yes">
            {% endif %}
            <input type="submit" value="Create">
        </form>

	    </section>
    </div>
  <script>
  document.getElementById("passform").onsubmit = function() {
    if (document.getElementById("password1").value == document.getElementById("password2").value) {
      return true;
    }
    else {
      alert("Passwords do not match");
      return false;
    }
  }
  </script>
